<style>

svg {
    background-color: #a1c9a1;
}   


</style>

<body>
    <button id="removeButton">Clear</button>
    <button id="addButton">Add</button>

    <!-- View window -->
    <svg id="svgContainer" width="100%" height="600px"></svg>

    <script>
        const svgNS = "http://www.w3.org/2000/svg";
        const container = document.getElementById("svgContainer");

        // growth: Number of lines in the group
        // originX: X position
        // originY: Y position
        function createRadialLines(growth, originX, originY) {
            // Angle between each line
            const angle = 360 / growth;
            // Increment the line length with each growth
            const lineLength = 50 + (growth - 4) * 10; 
            const group = document.createElementNS(svgNS, "g");

            // Set the provided random position for the group
            group.setAttribute("transform", `translate(${originX}, ${originY})`);

            for (let j = growth; j >= 0; j--) {
                const line = document.createElementNS(svgNS, "line");
                line.setAttribute("x1", 0);
                line.setAttribute("y1", 0);
                line.setAttribute("x2", 0);
                line.setAttribute("y2", lineLength);
                line.setAttribute("stroke", "red");
                line.setAttribute("stroke-width", 2);
                line.setAttribute("transform", `rotate(${j * angle})`);
                group.appendChild(line);
            }

            container.appendChild(group);

            if (growth < 15) {
                setTimeout(() => {
                    group.remove(); // Remove the group after 1 second
                    createRadialLines(growth + 1, originX, originY); // Call the function recursively with the same origin
                }, 1000); // 1-second delay before removing and creating the next group
            }
        }

        // Clear Screen
        document.getElementById("removeButton").addEventListener("click", function() {
            const shapes = document.querySelectorAll("#svgContainer g");
            shapes.forEach(shape => shape.remove());
        });

        // Add shapes
        document.getElementById("addButton").addEventListener("click", function() {
            const originX = Math.random() * container.clientWidth;
            const originY = Math.random() * container.clientHeight;
            createRadialLines(4, originX, originY);
        });
    </script>
</body>
