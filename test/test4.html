<style>

    svg {
        background-color: #a1c9a1;
    }   

    .bush {
        animation: bush 3s infinite;
    }

    @keyframes bush {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.03);
        }
        100% {
            transform: scale(1);
        }
    }
    
    
    </style>
    
    <body>
        <button id="removeButton">Clear</button>
        <button id="addButton">Add</button>
    
        <!-- View window -->
        <svg id="svgContainer" width="100%" height="600px"></svg>
    
        <script>
            const svgNS = "http://www.w3.org/2000/svg";
            const container = document.getElementById("svgContainer");
    
            // growth: Number of 'bush' blobs in the group
            // originX: X position
            // originY: Y position
            function bush(growth, originX, originY) {
                const group = document.createElementNS(svgNS, "g");

                // Set the provided random position for the group
                group.setAttribute("transform", `translate(${originX}, ${originY})`);
    
                // Create a 'bush' blob with random size and position in relation to the origin

                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("class", "bush");
                circle.setAttribute("cx", 0);
                circle.setAttribute("cy", 0);
                circle.setAttribute("r", 20 + Math.random() * 10);
                circle.setAttribute("fill", "green");
                circle.setAttribute("stroke", "lightgreen");
                circle.setAttribute("stroke-width", 1);
                group.appendChild(circle);
                
                // move the 'bush' blob to a random position +- 50 from previous position
                const randomX = originX + (Math.random() * 50 - 25);
                const randomY = originY + (Math.random() * 50 - 25);

    
                container.appendChild(group);
    
                if (growth > 0) {
                    setTimeout(() => {
                        bush(growth - 1, randomX, randomY); // Call the function recursively with offset origin
                    }, 100); // delay before creating the next 'bush' blob
                }
            }
    
            // Clear Screen
            document.getElementById("removeButton").addEventListener("click", function() {
                const shapes = document.querySelectorAll("#svgContainer g");
                shapes.forEach(shape => shape.remove());
            });
    
            // Add shapes
            document.getElementById("addButton").addEventListener("click", function() {
                const originX = Math.random() * container.clientWidth;
                const originY = Math.random() * container.clientHeight;
                bush(30, originX, originY);
            });
        </script>
    </body>
