<style>

    rect { transition: fill 1s; }

    svg:hover rect {
        animation: spin infinite linear 2s;
        transform-origin: center;
        transform-box: fill-box;
    }

    svg:hover rect[class="02"] { animation: spin infinite linear 1s }

    svg:hover circle {
        animation: pulse infinite 1s;
        transform-origin: center;
        transform-box: fill-box;
    }

    @keyframes spin {
        0%  { transform: rotate(0deg)  }
        100%{ transform: rotate(360deg)}
    }

    @keyframes pulse {
        0%   { transform: scale(1) }
        50%  { transform: scale(.8) }
        100% { transform: scale(1) }
    }

</style>

<body>
    <h1>CLICK IT FOR COLOR</h1>

    <svg width="50em" height="50em">
        <rect class="01" x="5em" y="5em" width="20em" height="20em"/>
        <rect class="02" x="7.5em" y="7.5em" width="15em" height="15em"/>
        <circle cx="15em" cy="15em" r="5em"/>
    </svg>

    <script>
        document.querySelector('svg').addEventListener('click', changeColor);

        function changeColor() {
            document.querySelector('rect[class="01"]').style.fill = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;  
            document.querySelector('rect[class="02"]').style.fill = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
            document.querySelector('circle').style.fill = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
        }   
    </script>
</body>
